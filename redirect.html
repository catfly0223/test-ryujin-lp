<script>
(function() {
    // URLまたはファイル名からnuifbXXのパターンを検出してuLandパラメータを決定
    const uLandMapping = {
        'nuifb01': '8QDPhl',
        'nuifb02': 'KgbeGb',
        'nuifb03': 'aeVZeU',
        'nuifb04': 'IqF8Fl',
        'nuifb05': 'u1fpAy',
        'nuifb06': 'ePfh3L',
        'nuifb07': 'YIHbLQ',
        'nuifb08': 'eqTjmv',
        'nuifb09': 'XaKR9j',
        'nuifb10': 'KBEIQf',
        'nuifb11': 's9oHvM',
        'nuifb12': 'NpqfPO',
        'nuifb13': 'Zalc2B',
        'nuifb14': 'ES3mpx',
        'nuifb15': 'Vcwuum',
        'nuifb16': 'FISKn1',
        'nuifb17': 'Ls9Dbq',
        'nuifb18': 'G14iDJ'
    };

    function getULandFromURL() {
        // URLパラメータから直接uLandを取得
        const urlParams = new URLSearchParams(window.location.search);
        const directULand = urlParams.get('uLand');
        if (directULand) {
            return directULand;
        }

        // URLパラメータからnuifbXXを取得
        const nuifbParam = urlParams.get('nuifb');
        if (nuifbParam && uLandMapping[nuifbParam]) {
            return uLandMapping[nuifbParam];
        }

        // 現在のURLからnuifbXXパターンを検出（nuifbXX_redirectから直接アクセスされた場合）
        const currentURL = window.location.href;
        const currentMatch = currentURL.match(/nuifb(\d{2})/);
        if (currentMatch) {
            const nuifbKey = 'nuifb' + currentMatch[1];
            if (uLandMapping[nuifbKey]) {
                return uLandMapping[nuifbKey];
            }
        }

        // リファラーURLからnuifbXXパターンを検出
        const referrer = document.referrer;
        if (referrer) {
            const match = referrer.match(/nuifb(\d{2})/);
            if (match) {
                const nuifbKey = 'nuifb' + match[1];
                if (uLandMapping[nuifbKey]) {
                    return uLandMapping[nuifbKey];
                }
            }
        }

        // デフォルトとしてnuifb01のuLandを使用
        return uLandMapping['nuifb01'];
    }

    // uLandパラメータを取得してリダイレクト
    const uLand = getULandFromURL();
    const redirectURL = 'https://s.lmes.jp/landing-qr/2005658378-owKjm9Vk?uLand=' + uLand;
    
    // 0.5秒後にリダイレクト
    setTimeout(function() {
        window.location.href = redirectURL;
    }, 500);
})();
</script>
